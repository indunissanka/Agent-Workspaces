# wrangler.toml
# Configuration for YouTube Video Listing App (linktube)

name = "linktube"
compatibility_date = "2026-02-04"
main = "src/worker.js"

[assets]
directory = "./"

# D1 Database Configuration
# For local development: uses preview_database_id = "local"
# For production: uses actual database ID
[[d1_databases]]
binding = "DB"
database_name = "videohub_db"
database_id = "2ea21856-bc8c-46e4-aa5d-ed92feb1bc3c"  # Actual database ID
preview_database_id = "local"  # Used for wrangler dev --local
migrations_dir = "migrations"

# To deploy:
# 1. Run: wrangler deploy
