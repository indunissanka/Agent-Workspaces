name = "linktube"
compatibility_date = "2026-02-04"
main = "src/worker.js"

[assets]
directory = "./"

[[d1_databases]]
binding = "DB"
database_name = "videohub_db"
database_id = "${DB_ID}"  # Set DB_ID environment variable for deployment
preview_database_id = "local"  # Use local database for development
migrations_dir = "migrations"

# For local development without DB_ID set, use empty string as fallback
# Wrangler will create a local database automatically
