# wrangler.ci.toml
# CI-specific configuration for YouTube Video Listing App (linktube)

name = "linktube"
compatibility_date = "2026-02-04"
main = "src/worker.js"

[assets]
directory = "./"

# D1 Database Configuration for CI
# Uses actual database ID for consistency
[[d1_databases]]
binding = "DB"
database_name = "videohub_db"
database_id = "2ea21856-bc8c-46e4-aa5d-ed92feb1bc3c"  # Actual database ID
preview_database_id = "local"
migrations_dir = "migrations"

# CI deployment should:
# 1. Run: wrangler deploy --config wrangler.ci.toml