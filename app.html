<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Listing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: #212121;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .youtube-logo {
            width: 90px;
            height: 20px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }
        
        .search-bar {
            display: flex;
            flex: 1;
            max-width: 600px;
        }
        
        #searchInput {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #303030;
            background-color: #121212;
            color: #fff;
            font-size: 16px;
            border-radius: 40px 0 0 40px;
            outline: none;
        }
        
        #searchInput:focus {
            border-color: #1c62b9;
        }
        
        #searchBtn {
            padding: 10px 20px;
            background-color: #303030;
            border: 1px solid #303030;
            border-left: none;
            border-radius: 0 40px 40px 0;
            cursor: pointer;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        #searchBtn:hover {
            background-color: #3f3f3f;
        }
        
        .filters {
            display: flex;
            gap: 12px;
            padding: 20px 0;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background-color: #272727;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .filter-btn:hover {
            background-color: #3f3f3f;
        }
        
        .filter-btn.active {
            background-color: #fff;
            color: #0f0f0f;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding-bottom: 40px;
        }
        
        .video-card {
            background-color: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            overflow: hidden;
            background-color: #000;
        }
        
        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .watch-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: #ff0000;
            transition: width 0.3s;
        }

        .watched-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #aaa;
        }
        
        .video-info {
            padding: 12px;
        }
        
        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }
        
        .video-channel {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 4px;
        }
        
        .video-meta {
            font-size: 13px;
            color: #aaa;
            display: flex;
            gap: 8px;
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            background-color: #ff0000;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 8px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        
        .modal-content {
            background-color: #212121;
            margin: 50px auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: #fff;
        }
        
        .video-player {
            width: 100%;
            background-color: #000;
        }

        .video-details {
            padding: 20px;
        }

        .video-details h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .video-details .video-meta {
            margin-bottom: 16px;
            font-size: 14px;
        }

        .video-details p {
            color: #ccc;
            line-height: 1.6;
        }

        .continue-watching {
            margin-bottom: 30px;
        }

        .continue-watching h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #fff;
        }

        .continue-grid {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .continue-grid .video-card {
            min-width: 280px;
            flex-shrink: 0;
        }

        .watch-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        #currentWatchTime {
            color: #aaa;
            font-size: 14px;
        }

        #saveWatchTimeBtn {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        #saveWatchTimeBtn:hover {
            background-color: #cc0000;
        }

        #resetWatchTimeBtn {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        #resetWatchTimeBtn:hover {
            background-color: #444;
        }

        .save-success {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            .search-bar {
                max-width: 100%;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .logo h1 {
                font-size: 20px;
            }

            .watch-controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <svg viewBox="0 0 90 20" class="youtube-logo">
                    <path fill="#FF0000" d="M88.5 3.5c-.5-2-2-3.5-4-4C80.5 0 50 0 50 0S19.5 0 15.5 1c-2 .5-3.5 2-4 4C10 7.5 10 16 10 16s0 8.5 1.5 12.5c.5 2 2 3.5 4 4 4 1.5 34.5 1.5 34.5 1.5s30.5 0 34.5-1.5c2-.5 3.5-2 4-4C90 24.5 90 16 90 16s0-8.5-1.5-12.5z"/>
                    <path fill="#FFF" d="M40 23V9l13 7-13 7z"/>
                </svg>
                <h1>VideoHub</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search videos...">
                <button id="searchBtn">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="music">Music</button>
            <button class="filter-btn" data-category="gaming">Gaming</button>
            <button class="filter-btn" data-category="education">Education</button>
            <button class="filter-btn" data-category="tech">Technology</button>
            <button class="filter-btn" data-category="entertainment">Entertainment</button>
        </div>

        <div id="continueWatching" class="continue-watching" style="display: none;">
            <h2>Continue Watching</h2>
            <div id="continueGrid" class="continue-grid"></div>
        </div>

        <div id="videoGrid" class="video-grid">
        </div>
    </main>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <div class="video-player">
                <iframe id="videoPlayer" width="100%" height="500" frameborder="0" allowfullscreen allow="autoplay"></iframe>
            </div>
            <div class="video-details">
                <h2 id="modalTitle"></h2>
                <div class="video-meta">
                    <span id="modalChannel"></span>
                    <span id="modalViews"></span>
                    <span id="modalDate"></span>
                </div>
                <p id="modalDescription"></p>
                <div class="watch-controls">
                    <span id="currentWatchTime">Watch time: 0s</span>
                    <button id="saveWatchTimeBtn" onclick="saveCurrentWatchTime()">Save Watch Time</button>
                    <button id="resetWatchTimeBtn" onclick="resetWatchTime()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let videos = [];
        let watchHistory = {};
        let currentVideoId = null;
        let watchStartTime = null;
        let watchInterval = null;

        function loadVideos() {
            const savedVideos = localStorage.getItem('videos');
            if (savedVideos) {
                videos = JSON.parse(savedVideos);
            } else {
                videos = [
                    {
                        id: 1,
                        title: "Learn JavaScript in 2024 - Complete Beginner's Guide",
                        channel: "Code Academy",
                        views: "1.2M views",
                        date: "2 weeks ago",
                        duration: "45:32",
                        thumbnail: "https://images.unsplash.com/photo-1516116216624-53e697fedbea?w=640&h=360&fit=crop",
                        category: "education",
                        videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        description: "Master JavaScript from scratch with this comprehensive tutorial."
                    },
                    {
                        id: 2,
                        title: "Top 10 Gaming Moments of 2024",
                        channel: "GameSpot",
                        views: "3.5M views",
                        date: "1 day ago",
                        duration: "15:24",
                        thumbnail: "https://images.unsplash.com/photo-1511512578047-dfb367046420?w=640&h=360&fit=crop",
                        category: "gaming",
                        videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        description: "The most epic gaming moments from this year!"
                    }
                ];
                localStorage.setItem('videos', JSON.stringify(videos));
            }
        }

        function loadWatchHistory() {
            const saved = localStorage.getItem('watchHistory');
            if (saved) {
                watchHistory = JSON.parse(saved);
            }
        }

        function saveWatchHistory() {
            localStorage.setItem('watchHistory', JSON.stringify(watchHistory));
        }

        function parseDuration(durationStr) {
            const parts = durationStr.split(':').map(Number);
            if (parts.length === 3) {
                return parts[0] * 3600 + parts[1] * 60 + parts[2];
            } else if (parts.length === 2) {
                return parts[0] * 60 + parts[1];
            }
            return 0;
        }

        function formatWatchTime(seconds) {
            if (seconds < 60) return `${Math.floor(seconds)}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ${Math.floor(seconds % 60)}s`;
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            return `${h}h ${m}m`;
        }

        function getWatchProgress(videoId, videoDuration) {
            const history = watchHistory[videoId];
            if (!history) return 0;
            const totalSeconds = parseDuration(videoDuration);
            if (totalSeconds === 0) return 0;
            return Math.min((history.watchedSeconds / totalSeconds) * 100, 100);
        }

        let currentCategory = 'all';
        let searchQuery = '';

        function renderContinueWatching() {
            const container = document.getElementById('continueWatching');
            const grid = document.getElementById('continueGrid');

            const inProgressVideos = videos.filter(video => {
                const history = watchHistory[video.id];
                if (!history) return false;
                const totalSeconds = parseDuration(video.duration);
                const progress = totalSeconds > 0 ? (history.watchedSeconds / totalSeconds) * 100 : 0;
                return progress > 0 && progress < 95;
            }).sort((a, b) => {
                return (watchHistory[b.id]?.lastWatched || 0) - (watchHistory[a.id]?.lastWatched || 0);
            }).slice(0, 5);

            if (inProgressVideos.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            grid.innerHTML = '';

            inProgressVideos.forEach(video => {
                const progress = getWatchProgress(video.id, video.duration);
                const history = watchHistory[video.id];
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = () => openModal(video);

                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <span class="video-duration">${video.duration}</span>
                        <span class="watched-badge">${formatWatchTime(history.watchedSeconds)} watched</span>
                        <div class="watch-progress" style="width: ${progress}%"></div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-channel">${video.channel}</p>
                        <div class="video-meta">
                            <span>${video.views}</span>
                            <span>•</span>
                            <span>${video.date}</span>
                        </div>
                    </div>
                `;

                grid.appendChild(videoCard);
            });
        }

        function renderVideos(videosToRender) {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            videosToRender.forEach(video => {
                const progress = getWatchProgress(video.id, video.duration);
                const history = watchHistory[video.id];
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = () => openModal(video);

                let watchedBadge = '';
                if (history && history.watchedSeconds > 0) {
                    const totalSeconds = parseDuration(video.duration);
                    if (history.watchedSeconds / totalSeconds >= 0.95) {
                        watchedBadge = '<span class="watched-badge">Watched</span>';
                    } else {
                        watchedBadge = `<span class="watched-badge">${formatWatchTime(history.watchedSeconds)}</span>`;
                    }
                }

                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <span class="video-duration">${video.duration}</span>
                        ${watchedBadge}
                        ${progress > 0 ? `<div class="watch-progress" style="width: ${progress}%"></div>` : ''}
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-channel">${video.channel}</p>
                        <div class="video-meta">
                            <span>${video.views}</span>
                            <span>•</span>
                            <span>${video.date}</span>
                        </div>
                        <span class="category-badge">${video.category}</span>
                    </div>
                `;

                videoGrid.appendChild(videoCard);
            });
        }

        function filterVideos() {
            let filteredVideos = videos;

            if (currentCategory !== 'all') {
                filteredVideos = filteredVideos.filter(video => video.category === currentCategory);
            }

            if (searchQuery) {
                filteredVideos = filteredVideos.filter(video =>
                    video.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    video.channel.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            renderVideos(filteredVideos);
        }

        function startWatchTracking(videoId) {
            currentVideoId = videoId;
            watchStartTime = Date.now();

            if (watchInterval) clearInterval(watchInterval);
            watchInterval = setInterval(() => {
                if (currentVideoId && watchStartTime) {
                    const elapsed = (Date.now() - watchStartTime) / 1000;
                    if (!watchHistory[currentVideoId]) {
                        watchHistory[currentVideoId] = { watchedSeconds: 0, lastWatched: Date.now() };
                    }
                    watchHistory[currentVideoId].watchedSeconds += elapsed;
                    watchHistory[currentVideoId].lastWatched = Date.now();
                    watchStartTime = Date.now();
                    saveWatchHistory();
                }
            }, 5000);
        }

        function stopWatchTracking() {
            if (currentVideoId && watchStartTime) {
                const elapsed = (Date.now() - watchStartTime) / 1000;
                if (!watchHistory[currentVideoId]) {
                    watchHistory[currentVideoId] = { watchedSeconds: 0, lastWatched: Date.now() };
                }
                watchHistory[currentVideoId].watchedSeconds += elapsed;
                watchHistory[currentVideoId].lastWatched = Date.now();
                saveWatchHistory();
            }
            if (watchInterval) {
                clearInterval(watchInterval);
                watchInterval = null;
            }
            currentVideoId = null;
            watchStartTime = null;
            renderContinueWatching();
            filterVideos();
        }

        function openModal(video) {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const modalTitle = document.getElementById('modalTitle');
            const modalChannel = document.getElementById('modalChannel');
            const modalViews = document.getElementById('modalViews');
            const modalDate = document.getElementById('modalDate');
            const modalDescription = document.getElementById('modalDescription');

            videoPlayer.src = video.videoUrl + '?autoplay=1&enablejsapi=1';
            modalTitle.textContent = video.title;
            modalChannel.textContent = video.channel;
            modalViews.textContent = video.views;
            modalDate.textContent = video.date;
            modalDescription.textContent = video.description;

            modal.style.display = 'block';
            startWatchTracking(video.id);
        }

        function startWatchTracking(videoId) {
            currentVideoId = videoId;
            watchStartTime = Date.now();

            updateWatchTimeDisplay();

            if (watchInterval) clearInterval(watchInterval);
            watchInterval = setInterval(() => {
                if (currentVideoId && watchStartTime) {
                    const elapsed = (Date.now() - watchStartTime) / 1000;
                    if (!watchHistory[currentVideoId]) {
                        watchHistory[currentVideoId] = { watchedSeconds: 0, lastWatched: Date.now() };
                    }
                    watchHistory[currentVideoId].watchedSeconds += elapsed;
                    watchHistory[currentVideoId].lastWatched = Date.now();
                    watchStartTime = Date.now();
                    updateWatchTimeDisplay();
                }
            }, 1000);
        }

        function stopWatchTracking() {
            if (currentVideoId && watchStartTime) {
                const elapsed = (Date.now() - watchStartTime) / 1000;
                if (!watchHistory[currentVideoId]) {
                    watchHistory[currentVideoId] = { watchedSeconds: 0, lastWatched: Date.now() };
                }
                watchHistory[currentVideoId].watchedSeconds += elapsed;
                watchHistory[currentVideoId].lastWatched = Date.now();
                saveWatchHistory();
            }
            if (watchInterval) {
                clearInterval(watchInterval);
                watchInterval = null;
            }
            currentVideoId = null;
            watchStartTime = null;
            renderContinueWatching();
            filterVideos();
        }

        function updateWatchTimeDisplay() {
            const display = document.getElementById('currentWatchTime');
            if (currentVideoId && watchHistory[currentVideoId]) {
                display.textContent = `Watch time: ${formatWatchTime(watchHistory[currentVideoId].watchedSeconds)}`;
            } else {
                display.textContent = 'Watch time: 0s';
            }
        }

        function saveCurrentWatchTime() {
            if (currentVideoId && watchStartTime) {
                const elapsed = (Date.now() - watchStartTime) / 1000;
                if (!watchHistory[currentVideoId]) {
                    watchHistory[currentVideoId] = { watchedSeconds: 0, lastWatched: Date.now() };
                }
                watchHistory[currentVideoId].watchedSeconds += elapsed;
                watchHistory[currentVideoId].lastWatched = Date.now();
                watchStartTime = Date.now();
                saveWatchHistory();
                updateWatchTimeDisplay();

                const btn = document.getElementById('saveWatchTimeBtn');
                btn.textContent = 'Saved!';
                btn.classList.add('save-success');
                setTimeout(() => {
                    btn.textContent = 'Save Watch Time';
                    btn.classList.remove('save-success');
                }, 1500);
            }
        }

        function resetWatchTime() {
            if (currentVideoId) {
                delete watchHistory[currentVideoId];
                saveWatchHistory();
                watchStartTime = Date.now();
                updateWatchTimeDisplay();

                const btn = document.getElementById('resetWatchTimeBtn');
                btn.textContent = 'Reset!';
                setTimeout(() => {
                    btn.textContent = 'Reset';
                }, 1000);
            }
        }

        function openModal(video) {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const modalTitle = document.getElementById('modalTitle');
            const modalChannel = document.getElementById('modalChannel');
            const modalViews = document.getElementById('modalViews');
            const modalDate = document.getElementById('modalDate');
            const modalDescription = document.getElementById('modalDescription');

            videoPlayer.src = video.videoUrl + '?autoplay=1&enablejsapi=1';
            modalTitle.textContent = video.title;
            modalChannel.textContent = video.channel;
            modalViews.textContent = video.views;
            modalDate.textContent = video.date;
            modalDescription.textContent = video.description;

            modal.style.display = 'block';
            startWatchTracking(video.id);
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            stopWatchTracking();
            modal.style.display = 'none';
            videoPlayer.src = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, rendering videos...');
            loadVideos();
            loadWatchHistory();
            renderContinueWatching();
            renderVideos(videos);

            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentCategory = button.dataset.category;
                    filterVideos();
                });
            });

            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');

            searchBtn.addEventListener('click', () => {
                searchQuery = searchInput.value;
                filterVideos();
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchQuery = searchInput.value;
                    filterVideos();
                }
            });

            searchInput.addEventListener('input', (e) => {
                if (e.target.value === '') {
                    searchQuery = '';
                    filterVideos();
                }
            });

            const closeBtn = document.querySelector('.close');
            closeBtn.addEventListener('click', closeModal);

            window.addEventListener('click', (e) => {
                const modal = document.getElementById('videoModal');
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
